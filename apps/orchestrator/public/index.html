<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>SmartDev â€” Voice Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Status Bar -->
    <header id="status-bar">
      <span id="status-dot"></span>
      <span id="status-text">Disconnected</span>
    </header>

    <!-- Response Area -->
    <main id="messages">
      <div id="welcome" class="message system">
        <p>Welcome to <strong>SmartDev</strong>. Tap the mic and speak.</p>
      </div>
    </main>

    <!-- Confirmation Panel (hidden by default) -->
    <div id="confirm-panel" class="hidden">
      <p id="confirm-question"></p>
      <div id="confirm-buttons"></div>
    </div>

    <!-- Input Area -->
    <footer id="input-area">
      <input type="text" id="text-input" placeholder="Type a message..." autocomplete="off">
      <button id="send-btn" title="Send">&#9654;</button>
      <button id="mic-btn" title="Push to talk">&#127908;</button>
    </footer>
  </div>

  <!-- Auth Modal -->
  <div id="auth-modal">
    <div class="modal-content">
      <h2>SmartDev</h2>
      <p>Enter passcode to connect</p>
      <input type="password" id="passcode-input" placeholder="Passcode" autofocus>
      <button id="auth-btn">Connect</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
